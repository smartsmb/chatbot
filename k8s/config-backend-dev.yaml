# k8s/config-backend-dev.yaml
# Development ConfigMap - uses SQLite (safe default)
apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-backend-config-dev
  namespace: chatbot
  labels:
    app: chatbot-backend
    environment: development
data:
  # Development database configuration (SQLite - safe default)
  DATABASE_URL: "sqlite:///./chatbot.db"

  # Development CORS origins (includes localhost for dev)
  CORS_ORIGINS: "http://localhost:5173,http://localhost:3000,http://localhost:8080"

  # Development environment settings
  ENVIRONMENT: "development"
  LOG_LEVEL: "DEBUG"

  # Database configuration (not used with SQLite)
  DB_HOST: "localhost"
  DB_PORT: "5432"
  DB_NAME: "chatbot"

  # Development-specific settings
  WORKERS: "1"
  MAX_CONNECTIONS: "5"
  POOL_TIMEOUT: "10"
