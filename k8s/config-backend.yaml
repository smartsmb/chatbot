# k8s/config-backend.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-backend-config
  namespace: chatbot
  labels:
    app: chatbot-backend
data:
  # Environment-driven database configuration
  # Default: SQLite for local/dev (safe default)
  # Override in K8s: PostgreSQL/RDS for production
  DATABASE_URL: "sqlite:///./chatbot.db"

  # CORS origins - update with your actual domain
  CORS_ORIGINS: "https://your-domain.com,https://www.your-domain.com,http://localhost:5173"

  # Environment configuration
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

  # Database configuration hints
  DB_HOST: "localhost"
  DB_PORT: "5432"
  DB_NAME: "chatbot"
