# k8s/network-policy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chatbot-network-policy
  namespace: chatbot
  labels:
    app: chatbot
spec:
  podSelector:
    matchLabels:
      app: chatbot
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from frontend to backend
    - from:
        - podSelector:
            matchLabels:
              app: chatbot-frontend
      ports:
        - protocol: TCP
          port: 8000
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS traffic for external APIs (OpenAI)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow database connections (if using external RDS)
    - to: []
      ports:
        - protocol: TCP
          port: 5432
