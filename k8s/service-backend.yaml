# k8s/service-backend.yaml
apiVersion: v1
kind: Service
metadata:
  name: chatbot-backend-svc
  namespace: chatbot
  labels:
    app: chatbot-backend
spec:
  type: ClusterIP
  selector:
    app: chatbot-backend
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  sessionAffinity: None

